<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>
<body>
<header></header>
<main class="main_m">
  <div class="nova_kat_div">
    <p class="nova_kat_p">Nova Kategorija</p>
    <div class="form-group">
      <label for="naziv_kat">Naziv kategorije:</label>
      <input type="text" class="form-control" id="naziv_kat" />
    </div>
    <div class="form-group">
      <label for="opis_kat">Opis:</label>
      <textarea class="form-control" rows="5" id="opis_kat"></textarea>
    </div>
    <button
            class="dodaj_btn"
            onclick={main()}
    >
      Dodaj kategoriju
    </button>
  </div>
</main>
<footer></footer>
<script src="main.js"></script>
</body>
</html>
